<meta name="robots" content="noindex">
<html lang="en">
<head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator_style.css">
    <link rel="stylesheet" href="font_awesome/css/all.css">
</head>
<header></header>
<body>
<div class="wrap">
    <form name="cal">
        <label>
            <input type="text" name="display">
        </label>
        <input onclick="cal.display.value +='9'" type="button" value="9">
        <input onclick="cal.display.value+='8'" type="button" value="8">
        <input onclick="cal.display.value+='7'" type="button" value="7">
        <input id="plus" onclick="cal.display.value+='+'" type="button" value="+">
        <input onclick="cal.display.value+='6'" type="button" value="6">
        <input onclick="cal.display.value+='5'" type="button" value="5">
        <input onclick="cal.display.value+='4'" type="button" value="4">
        <input id="minus" onclick="cal.display.value+='-'" type="button" value="-">
        <input onclick="cal.display.value+='3'" type="button" value="3">
        <input onclick="cal.display.value+='2'" type="button" value="2">
        <input onclick="cal.display.value+='1'" type="button" value="1">
        <input id="multi" onclick="cal.display.value+='*'" type="button" value="*">
        <input onclick="cal.display.value+='0'" type="button" value="0">
        <input id="div" onclick="cal.display.value+='/'" type="button" value="/">
        <input id="level" onclick="cal.display.value =eval(cal.display.value)" type="button" value="=">
        <input id="proc" onclick="cal.display.value+='%'" type="button" value="%">
        <input id="del" onclick="cal.display.value =''" type="button" value="DELETE">

    </form>
</div>
</body>
